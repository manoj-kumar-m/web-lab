<!doctype html>
<html>
<head>
	<h3>STUDENT INFORMATION FORM</h3>
</head>
<body>
	<form name="data">
		Name : <input type="text" pattern="[a-zA-Z]+"><br>
		Email : <input type="email" placeholder="please enter valid email address"><br>
		Phone : <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="080-555-5555"><br>
		Semester : <input type="number" min=1 max=8><br>
		Branch : <input list="dl">
		<datalist id="dl">
			<option value="CSE">CSE</option>
			<option value="EC">EC</option>
			<option value="ISE">ISE</option>
		</datalist> <br>
		Website : <input type="url" placeholder="http://"><br>
		<input type="submit">
	</form>
</body>
</html>
