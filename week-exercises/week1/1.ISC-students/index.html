<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online FeedBack</title>
</head>
<body>
    <h1>ISC Questions are</h1>
    <form action="">
        <label for="name">Student Name : </label>
        <input type="text"><br><br>

        <label for="pwd">Password : </label>
        <input type="password"><br><br>

        <span>Preferred Courses : </span><br>

        <label for="networks">Networks</label>
        <input type="checkbox">
        <label for=web">Web Programming</label>
        <input type="checkbox">
        <label for="ds">Data Structures</label>
        <input type="checkbox">
        <label for="os">OS</label>
        <input type="checkbox"><br><br>

        <span>How many hours you study everyday?</span><br>

        <label for="1-3">1-3 hours</label>
        <input type="radio">
        <label for="4-5">4-5 hours</label>
        <input type="radio">
        <label for=">6">more than 6 hours</label>
        <input type="radio"><br><br>

        <label for="rating">Rate ISC Department</label>
        <select name="rate" id="rate">
            <option value="Excellent" selected  >Excellent</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Bad">Bad</option>
        </select><br><br>
        
        <label for="comment">Further Comments</label><br>
        <textarea name="" id="" cols="40" rows="10"></textarea><br><br>
        
        <input type="reset" name="" id="">
        <input type="submit" value="Submit Form">
    </form>
    
</body>
</html>
