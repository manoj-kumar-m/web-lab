<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>

    <h1>New User Registration Form</h1>

    <form action="">

        <label for="username">Username: </label>
        <input type="text"><br><br>

        <label for="email">E-mail Address: </label>
        <input type="email" placeholder="name@domain.com"><br><br>

        <label for="Dob">Date of Birth</label>
        <input type="date">(yyyy-mm-dd)<br><br>

        <label for="exp">HTML Experience Years: 0</label>
        <input type="range" min="0" max="100" step="5">100 years<br><br>

        <label for="number">Number of Children: </label>
        <input type="number" value="0"><br><br>

        <label for="url">Personal Page Url: </label>
        <input type="url" placeholder="HTTP://domain.com"><br><br>

        <label for="month">Registration renewal month: </label>
        <input type="month"><br><br>

        <input type="submit" value="Submit"><br><br>

        <input type="reset" value="Clear">

    </form>
    
</body>
</html>
