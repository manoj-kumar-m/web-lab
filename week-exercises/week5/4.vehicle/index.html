<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle</title>
</head>

<body>
    <script>
        function vehicle(type, year, VIN) {
            this.type = type;
            this.year = year;
            this.VIN = VIN;
        }
        function Fleet(vehicles) {
            this.car = [];
            this.bus = [];
            this.auto = [];
            vehicles.map(i => {
                switch (i.type) {
                    case 'car': this.car.push(i); break;
                    case 'bus': this.bus.push(i); break;
                    case 'auto': this.auto.push(i); break;
                }
            })
        }
        vehicle.prototype.constructor = vehicle;
        vehicle.prototype.getType = function () { return this.type };
        Fleet.prototype.constructor = Fleet;
        Fleet.prototype.getCount = function () {
            console.log(`cars : ${this.car.length}\nbuses : ${this.bus.length}\nautos : ${this.auto.length}\n`)
        }
        var car1 = new vehicle('car', 1999, 'KA01M1111');
        var car2 = new vehicle('car', 2001, 'KA01MK8055');
        var bus = new vehicle('bus', 2005, 'KA02F2222');
        var auto = new vehicle('auto', 2008, 'KA45MK007');
        console.log(car1);
        console.log(car1.getType());
        var fleet = new Fleet([car1, car2, bus, auto]);
        fleet.getCount();

    </script>
</body>

</html>
