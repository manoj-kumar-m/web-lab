<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>

<body>
    <script>
        var recipe = {
            title: 'Mole',
            serves: 2,
            ingredients: ['cinnamon', 'cumin', 'cocoa']
        }
        const display=(r)=>{
            var str = "";
            r.ingredients.map((i)=>{
                str += `<li>${i}</li>`
            })
            document.write(`<ul>
                <li>${r.title}</li>
                <li>serves : ${r.serves}</li>
                <li>ingredients : </li>`+str+'</ul>');
        }
        display(recipe)
    </script>
</body>

</html>
