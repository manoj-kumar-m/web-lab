<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest Or Square</title>
</head>
<body>
    
<script>
    var a = window.prompt("Enter first number : ");
    var b = window.prompt("Enter second number : ");
    const smallestOrSquare = (x,y)=>{
       var z;
       (x==y)?z = x*x : z = Math.min(x,y)
       c = z // c is global as not declared with var
    
    }
    smallestOrSquare(a,b)
    document.write(`<h1>${c}</h1>`); // global c is called
    
</script>

</body>
</html>
