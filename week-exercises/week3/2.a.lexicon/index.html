<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon</title>
</head>
<body>
    <script>
        var lexicon = {
            "merry"     : "god",
            "christmas" : "jul",
            "and"       : "och",
            "happy"     : "gott",
            "new"       : "nytt",
            "year"      : "ar"
        }
        var a = window.prompt("Enter the text : ");
        var b = a.split(" ");
        var c = "";
        b.map(i => {
            c+=lexicon[i];
            c=c+" ";
        });
        document.write(`<h1>${c}</h1>`) 
    </script>
</body>
</html>
