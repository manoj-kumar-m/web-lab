<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="mid">
            <h1>Sign Up</h1>
                
            <label>Name :</label>
            <input type="text" placeholder="Full Name" ><br>
        
                
            <label>Username :</label>
            <input type="text" placeholder="Full Name"><br>
        
                
            <label>Password :</label>
            <input id="pwd"  type="password" placeholder="password" required><br>
        
                
            <label>Confirm :</label>
            <input id ="conpwd" type="password" placeholder="confirm" required><br>
        
                
            <label>Year of birth :</label>
            <input type="date" placeholder="Full Name"> <br>
        
                
            <label>Email :</label>
            <input type="email" placeholder="Full Name" ><br>
        
                
            <button onclick="validation()">click</button>
        </div>
            
    </div>
    <script>
        
        
        const validation = () =>{
            var pwd = document.getElementById('pwd').value;
            var conpwd = document.getElementById('conpwd').value;
        
            if (pwd !== conpwd){
                alert('Password doesnot Matched')
                return true;
            }
            else{
                alert('Password match')
                return false;
            }
        }
    </script>
</body>
</html>
