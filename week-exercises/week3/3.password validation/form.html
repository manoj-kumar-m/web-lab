<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="mid">
            <h1>Sign Up</h1>
                
            <label>Name :</label>
            <input type="text" placeholder="Full Name" ><br>
        
                
            <label>Username :</label>
            <input id="usr" type="text" placeholder="Full Name"><br>
        
                
            <label>Password :</label>
            <input id="pwd"  type="password" placeholder="password" required><br>
        
                
            <label>Confirm :</label>
            <input id ="conpwd" type="password" placeholder="confirm" required><br>
        
                
            <label>Year of birth :</label>
            <input id="dob" type="date" placeholder="Full Name"> <br>
        
                
            <label>Email :</label>
            <input id="email" type="email" placeholder="Full Name" ><br>
        
                
            <button onclick="validation()">click</button>
        </div>
            
    </div>
    <script>
        
        
        const validation = () =>{
            var pwd = document.getElementById('pwd').value;
            var conpwd = document.getElementById('conpwd').value;
            var usr = document.getElementById("usr").value;
            var mail = document.getElementById("email").value;
            var dob = parseInt(document.getElementById("dob").value);
            var reg = /^([a-zA-Z0-9_\-\.])+\@([a-zA-Z_\-\.])+\.([a-zA-Z]{2,4})$/;
            if (pwd !== conpwd){
                alert('Password doesnot Matched')
                return true;
            }
            else if (usr == "" || pwd == "" || conpwd == "" || mail == "") {
                alert("Empty fields found");
                return true;
            }
            else if (reg.test(mail) == false) {
                alert("Invalid Email Address");
                return true;
            }
            else if (dob > 2000 || dob < 1900) {
                alert("Inavalid year of birth");
                return true;
            }
            else{
                alert("Form Validated");
                return true;
            }

        }
    </script>
</body>
</html>
